<mat-card class="example-card">
  <form [formGroup]="linkUpForm">
    <mat-card-header>
      <mat-card-title>Link Up Friends</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label> My Email </mat-label>
        <input matInput email formControlName="email" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label> Friend's Email </mat-label>
        <input matInput email formControlName="friendEmail" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button type="reset" color="accent">Clear</button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSubmitLinkUpForm()"
        [disabled]="linkUpForm.invalid"
      >
        Link Up
      </button>
    </mat-card-actions>
  </form>
</mat-card>
<p>{{ message }}</p>
